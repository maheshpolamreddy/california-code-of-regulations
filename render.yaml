services:
  - type: web
    name: ccr-compliance-agent
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn web_app:app --bind 0.0.0.0:$PORT --timeout 120 --workers 1"
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: RENDER
        value: "true"
      - key: PYTHON_VERSION
        value: "3.11.0"
